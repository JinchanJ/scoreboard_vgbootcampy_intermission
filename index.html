<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body class="ssbu">

    <div class="logo_container side">
      <div class="logo"></div>
    </div>

    <div class="time_container side">
      <div class="local_time">LOCAL TIME</div>
      <div class="clock">--:--</div>
      <div class="timezone">--</div>
    </div>

    <div class="anim_container_outer">
      <div class="anim_container_inner">

        <div class="main_container">
          <div class="inner_container">

            <div class="p1 score_container">
              <div class="score"></div>
            </div>

            <div class="middle_container">

              <div class="stripe"></div>
              <div class="vs">VS</div>

              <div class="p1 column">

                <div class="top_row">

                  <div class="flags_container">
                    <div class="flagcountry"></div>
                  </div>

                  <div class="losers_container">
                    <div class="losers"></div>
                  </div>

                  <div class="character_area">
                    <div class="character_slit">
                      <div class="character_container"></div>
                    </div>
                  </div>

                </div>

                <div class="name_container thin">
                  <div class="name"></div>
                </div>

                <div class="match_container thin">
                  <div class="match"></div>
                </div>

              </div>

              <div class="p2 column">

                <div class="top_row">

                  <div class="flags_container">
                    <div class="flagcountry"></div>
                  </div>

                  <div class="losers_container">
                    <div class="losers"></div>
                  </div>

                  <div class="character_area">
                    <div class="character_slit">
                      <div class="character_container"></div>
                    </div>
                  </div>

                </div>

                <div class="name_container thin">
                  <div class="name"></div>
                </div>

                <div class="best_of_container thin">
                  <div class="best_of"></div>
                </div>
                
              </div>
            </div>

            <div class="p2 score_container">
              <div class="score"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
